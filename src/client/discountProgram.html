    <nav class="navbar navbar-expand-lg bg-body-tertiary myBg-light fixed-top shadow">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <main class="container nav-margin">
        <section class="w-75 mx-auto">
            <h1 class="text-white mt-5">Discount Programs</h1>
            <form class="d-flex my-4" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Discount Codes" aria-label="Username"
                        aria-describedby="basic-addon1">
                    <a href="#" class="input-group-text"><box-icon name='search'></box-icon></a>
                </div>
            </form>
            <h3 class="text-white">All Discount Codes</h3>
            <hr class="text-white">
            <table class="table table-striped text-white">
                <thead>
                    <tr>
                        <th scope="col">Code</th>
                        <th scope="col">Discount Amount</th>
                        <th scope="col">Quantity Left</th>
                        <th scope="col">Validity</th> 
                        <th scope="col">Action</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="">
                        <td th:text="" class="text-white">Eid123</td>
                        <td th:text="" class="text-white">50%</td>
                        <td th:text="" class="text-white">5</td>
                        <td th:text="" class="text-white">26-12-2050</td>
                        <td class="d-flex align-items-center"><a class="btn myLink-bg btn-sm me-3 text-white" th:href="@{/my_books/{id}(id=${b.id})}">Apply</a></td>
                    </tr>
                </tbody>
            </table>
        </section>
